<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        /* Global Styles */
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 50px;
        }
        .text-white {
            color: white;
        }

        /* Navbar */
        .navbar {
            margin-bottom: 30px;
            border-radius: 0;
        }
        .navbar-default {
            background-color: #1b044f;
            border: none;
        }
        .navbar-brand, .nav > li > a {
            color: white !important;
        }
        .nav > li > a:hover {
            color: #ff5722 !important;
        }

        /* Header */
        h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Cards */
        .card {
            background-color: #1a1a1a;
            border: 1px solid #444;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(255, 87, 34, 0.3);
        }
        .card-img-top {
            border-bottom: 1px solid #444;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 15px;
        }
        .card-body p, .card-body h4 {
            margin: 0 0 10px;
        }
        .card-body p {
            font-size: 16px;
            color: #ff5722;
        }
        .card-body h4 {
            font-size: 18px;
            font-weight: bold;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="text-center">Top 50 Books</h1>
        <div class="row">
            {% for i in range(book_name|length) %}
                <div class="col-md-3 col-sm-6">
                    <div class="card">
                        <img class="card-img-top" src="{{ image[i] }}" alt="Book Image">
                        <div class="card-body">
                            <p>{{ book_name[i] }}</p>
                            <h4>Author: {{ author[i] }}</h4>
                            <h4>Votes: {{ votes[i] }}</h4>
                            <h4>Rating: {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Book Recommender | Made with ❤️</p>
    </footer>

</body>
</html>
